<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Version6WebApp - Login</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>


<body style="min-height: 100vh; display: flex; flex-direction: column;">

<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: black">
  <a href="#" class="navbar-brand px-5">Habbo</a>
  <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#toggleMobileMenu"
          aria-controls="toggleMobileMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
  >

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse" id="toggleMobileMenu">
    <ul class="navbar-nav ms-auto text-center">
      <li>
        <a class="nav-link px-5" th:href="@{/}">Home</a>
      </li>
      <li>
        <a class="nav-link active px-5" th:href="@{/login}">Login</a>
      </li>
      <li>
        <a class="nav-link px-5" th:href="@{/register}">Register</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container d-flex justify-content-center min-vh-100 align-items-center">
  <div class="container bg-dark w-50 text-white">
    <form action="#" method="POST" novalidate>
      <div class="header text-white text-center pt-3">

        <div th:if="${param.error != null}" >
          <div class="container">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <p>Error: Incorrect username or password</p>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          </div>

        </div>



        <h1>Login</h1>
      </div>
      <div class="form-group mb-3 mt-1">
        <label for="username">Username:</label>
        <input type="text" name="username"  id="username" class="form-control " required placeholder="Enter username"/>
        <div class="invalid-feedback">Please enter a username</div>
      </div>
      <div class="form-group pb-3 mb-3">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="form-control" required placeholder="Enter password"/>
        <div class="invalid-feedback">Please enter a password</div>
      </div>
      <div class="form-group text-center mb-3 pb-2">
        <button class="btn btn-secondary">Submit!</button>
      </div>
  </div>

  </form>
</div>

<script>
  const form = document.querySelector("form")

  form.addEventListener('submit', e => {
    if (!form.checkValidity()) {
      e.preventDefault();
    }

    form.classList.add('was-validated')
  });
</script>


<footer class="p-3" style="margin-top: auto; background-color: black; color: white">
  <p class="fw-light text-center">Habbo Hotel Version 6 Emulator. Habbo is licensed trademark of Sulake</p>
</footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</html>
