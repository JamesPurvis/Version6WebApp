  <a href="#" class="navbar-brand px-5">Habbo</a>
  <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#toggleMobileMenu"
          aria-controls="toggleMobileMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
  >

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse" id="toggleMobileMenu">
    <ul class="navbar-nav ms-auto text-center">

<div class="container-fluid text-center p-3 pb-5">
  <h1>Login</h1>
</div>

<div class="container-fluid w-50 bg-dark pt-3">
  <div class="form-group">
  <form action="#" method="POST">
    <div class="col text-center">
      <label class="fw-lighter text-white" for="username">Username:</label>
      </div>
    <div class="col offset-2 pb-3">
      <input type="text" class="form-control w-75 text-center" id="username" name="username" placeholder="Enter username">
      </div>
    <div class="col text-center">
      <label class="fw-lighter text-white" for="password">Password:</label>
    </div>
    <div class="col offset-2 pb-4 ">
      <input type="password" class="form-control w-75 text-center" id="password" name="password" placeholder="Enter password">
    </div>
      <div class="col text-center pb-3">
        <button type="submit" class="btn btn-secondary">Login</button>
        </div>
    </div>
  </form>
  </div>
</div>
