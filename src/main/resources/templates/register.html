<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Version6WebApp - Register</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column;">

<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: black">
  <a href="#" class="navbar-brand px-5">Habbo</a>
  <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#toggleMobileMenu"
          aria-controls="toggleMobileMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
  >

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse" id="toggleMobileMenu">
    <ul class="navbar-nav ms-auto text-center">
      <li>
        <a class="nav-link px-5" th:href="@{/}">Home</a>
      </li>
      <li>
        <a class="nav-link px-5" th:href="@{/login}">Login</a>
      </li>
      <li>
        <a class="nav-link active px-5" th:href="@{/register}">Register</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container min-vw-100" style="background-color:rgb(241, 244, 247);">
  <div class="row ps-5 pt-3 align-items-center" style="margin-bottom: 0;" >
      <p style="margin-bottom: 0;" class="fw-bold">Create An Account</p>
    </div>
    <div class="row ps-5">
      <p style="margin: 0; padding-top: 0;">Creating an account just got easier...</p>
    </div>
  <div class="d-flex flex-column pt-3 ps-5">
    <label class="" for="username">Username</label>
    <input type="text" class="form-control w-50" name="username" id="username"/>
    <label for="password">Password</label>
    <input type="password" class="form-control w-50" name="password" id="password"/>
  </div>
</div>


<footer class="p-3" style="margin-top: auto; background-color: black; color: white">
  <p class="fw-light text-center">Habbo Hotel Version 6 Emulator. Habbo is licensed trademark of Sulake</p>
</footer>
</body>
